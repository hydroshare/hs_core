{% extends "pages/page.html" %}

{% load geoanalytics_tags mezzanine_tags pages_tags %}

{% block title %}

    Create Resource | <small>Upload files to create a new resource.</small>

{% endblock %}

{% block main %}

<h2>Uploaded Files:</h2>

    <table class="table">
    <tr>
        <td><input class="form-control" type="file" name="" id=""/></td>
        <td><button class="btn btn-danger btn-block">Delete</button></td>
    </tr>
    <tr>
        <td>Resource 2</td>
        <td>File Button Thing</td>
    </tr>
    <tr>
        <td>Resource 3</td>
        <td>File Button Thing</td>
    </tr>
    <tfoot>
        <tr>
            <td></td>
            <td><button class="btn btn-primary btn-block">Add a Row</button></td>
        </tr>

    </tfoot>
    </table>

    <form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Resource Type</label>
    <div class="col-sm-10">
        <select class="form-control" name="" id="">
            <option value="genericresource">Generic Resource</option></select>
    </div>
  </div>

  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="" class="form-control" id="" placeholder="Title">
    </div>
  </div>

  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Creators</label>
    <div class="col-sm-10">
      <input type="" class="form-control" id="" placeholder="Creators">
    </div>
  </div>

   <div class="form-group">
    <label for="" class="col-sm-2 control-label">Contributors</label>
    <div class="col-sm-10">
      <input type="" class="form-control" id="" placeholder="Contributors">
    </div>
   </div>

  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Abstract</label>
    <div class="col-sm-10">
        <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="Abstract"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Subject Keywords</label>
    <div class="col-sm-10">
      <input type="" class="form-control" id="" placeholder="Keywords">
    </div>
  </div>

  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Other DC Element</label>
    <div class="col-sm-10">
      <input type="" class="form-control" id="" placeholder="Other">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Create Resource</button>
    </div>
  </div>
</form>

{% endblock %}
